<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/css/dataTables.bootstrap4.min.css">
</head>
    <body>
        <div class="container" mb-3 mt-3>
            <table class="table table-striped table-bordered mydatatable"  width="100%">
                
                <thead>
                <tr>
                    <th>Part Number
                    </th>
                    <th>Product Code
                    </th>
                    <th>Total Available for Sale
                    </th>
                    <th>Qty On Order PO
                    </th>
                </tr>
                </thead>
                <tbody>
                    {% for result in results %}
                    <tr>
                        <td>{{result['num']}}</td>
                        <td>{{result['description']}}</td>
                        <td>{{result['totalavailableforsale']}}</td>
                        <td>{{result['qtyonorderpo']}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table> 
        </div>
        <footer class="text-center">
            <div>
                Last refresh: {{timeRefreshed[0]}} 
            </div>
        </footer>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/poppper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
        <script>
            $('.mydatatable').DataTable({
            "pageLength": 25});
        </script>
    </body>
</html>
